<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DFF - Product Varieties</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>DFF - Direct From Farmers</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Contacts</a>
    <a href="#">About Us</a>
  </nav>

  <div class="product-grid">

    <!-- Vegetables (₹0 - ₹1000) -->
    <div class="product-card" data-category="Vegetables" data-price="250">
      <img src="images/carrot.jpg" alt="Carrots">
      <div class="product-name">Carrots</div>
      <div class="product-price">₹250</div>
    </div>
    <div class="product-card" data-category="Vegetables" data-price="400">
      <img src="images/tomato.jpg" alt="Tomatoes">
      <div class="product-name">Tomatoes</div>
      <div class="product-price">₹400</div>
    </div>

    <!-- Rice Bags (₹500 - ₹5000) -->
    <div class="product-card" data-category="Rice Bags" data-price="1200">
      <img src="images/basmati.jpg" alt="Basmati Rice">
      <div class="product-name">Basmati Rice Bag</div>
      <div class="product-price">₹1200</div>
    </div>
    <div class="product-card" data-category="Rice Bags" data-price="3000">
      <img src="images/ponni.jpg" alt="Ponni Rice">
      <div class="product-name">Ponni Rice Bag</div>
      <div class="product-price">₹3000</div>
    </div>

    <!-- Fruits (₹0 - ₹1000) -->
    <div class="product-card" data-category="Fruits" data-price="150">
      <img src="images/banana.jpg" alt="Bananas">
      <div class="product-name">Bananas</div>
      <div class="product-price">₹150</div>
    </div>
    <div class="product-card" data-category="Fruits" data-price="500">
      <img src="images/mango.jpg" alt="Mangoes">
      <div class="product-name">Mangoes</div>
      <div class="product-price">₹500</div>
    </div>

    <!-- Millets (₹100 - ₹5000) -->
    <div class="product-card" data-category="Millets" data-price="700">
      <img src="images/ragi.jpg" alt="Ragi">
      <div class="product-name">Ragi Millets</div>
      <div class="product-price">₹700</div>
    </div>
    <div class="product-card" data-category="Millets" data-price="1800">
      <img src="images/foxtail.jpg" alt="Foxtail Millets">
      <div class="product-name">Foxtail Millets</div>
      <div class="product-price">₹1800</div>
    </div>

    <!-- Greens and Dhall (₹0 - ₹500) -->
    <div class="product-card" data-category="Greens" data-price="120">
      <img src="images/spinach.jpg" alt="Spinach">
      <div class="product-name">Spinach</div>
      <div class="product-price">₹120</div>
    </div>
    <div class="product-card" data-category="Dhall" data-price="300">
      <img src="images/toordal.jpg" alt="Toor Dal">
      <div class="product-name">Toor Dal</div>
      <div class="product-price">₹300</div>
    </div>

  </div>

</body>
</html>
